<div class="fullheight">
    
    <div id="boardCell" class='row'>
        <div bind-html-compile="dataword" class='col-xs-4' ng-style="{'height':'50% '}">
            <img class="cellSearch" width="100%" height="100%" src="http://localhost/jocomunico/img/pictos/nada.png" ng-drop="true"  ng-drop-success="onDropRemove($data,$event)"/>
        </div>
        <input type="text" class='col-xs-8 text-center' name="NameBoard" value="Board" readonly="readonly" ng-style="{'height':'50% '}"/>
        <div class='col-xs-6 text-center'>
            Altura 
            <select>
                <option ng-repeat="n in range(20)" value="{{n}}"> {{n}} </option>
            </select>
        </div>
        <div class='col-xs-6 text-center'>
            Amplada
            <select>
                <option ng-repeat="n in range(20)" value="{{n}}"> {{n}} </option>
            </select>
        </div>
        <div class='col-xs-12 text-center'>
            Panell Principal
            <select>
                <option ng-repeat="n in range(20)" value="{{n}}"> {{n}} </option>
            </select>
        </div>
        <div class='col-xs-12 text-center'>
            ((!))Retorn automatic<input type="checkbox" value="Auto-retorn"/>
        </div>
    </div>

</div>
