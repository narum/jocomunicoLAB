
<div class="fullheight">
    <input type="text" ng-model="$parent.Name" ng-keyup="$parent.search();" placeholder="Escriba para filtar"/><br>
    <p>http status code: {{$parent.statusWord}}</p>
    <div id="boardCellSearch" class='row'>
        <div bind-html-compile="dataword" class='col-xs-4' ng-repeat="picto in dataWord| limitTo: 6" ng-style="{'height':'50% '}">
            <img class="cellSearch" width="100%" height="100%" src="{{picto.imgPicto}}" ng-if="true" ng-drag="true" ng-drag-data="{idpicto:'{{picto.id}}'}" data-allow-transform="true"/>
        </div>
    </div>

</div>
